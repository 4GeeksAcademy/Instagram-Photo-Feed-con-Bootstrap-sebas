  <!-- Bootstrap JS + dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- funcionalidad de botones activos a grilla y post -->
  <script>
    const btnGrid = document.getElementById('btn-grid');
    const btnSingle = document.getElementById('btn-single');
    const gridView = document.getElementById('grid-view');
    const singleView = document.getElementById('single-view');
  
    btnGrid.addEventListener('click', () => {
      gridView.classList.remove('d-none');
      singleView.classList.add('d-none');
  
      btnGrid.classList.replace('btn-outline-secondary', 'btn-outline-primary');
      btnSingle.classList.replace('btn-outline-primary', 'btn-outline-secondary');
    });
  
    btnSingle.addEventListener('click', () => {
      singleView.classList.remove('d-none');
      gridView.classList.add('d-none');
  
      btnSingle.classList.replace('btn-outline-secondary', 'btn-outline-primary');
      btnGrid.classList.replace('btn-outline-primary', 'btn-outline-secondary');
    });
  </script>
  
  <!-- Modal: sirve para popups https://getbootstrap.com/docs/5.2/components/modal/-->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="caption" class="form-label">Caption:</label>
              <textarea id="caption" class="form-control" placeholder="Add the caption of your post here"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-dark">üì∑</button>
              <button type="button" class="btn btn-outline-dark">üìç</button>
            </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
  
      </div>
    </div>
  </div>
